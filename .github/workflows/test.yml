name: Test 🛠️

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: 📂 Checkout repository
                uses: actions/checkout@v4
            -   name: ☕ Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    distribution: 'adopt'
                    java-version: '17'
            -   name: 🧪 Run tests
                run: mvn clean test
                continue-on-error: false
